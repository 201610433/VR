<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="w19.jpg" rotation="0 -100 0"></a-sky>

      <a-text font="kelsonsans" value="Welcome, Endicott Building" width="6" position="-2.5 1 -2.5"
              rotation="0 20 0" location></a-text>
           
      <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
      
      <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" position="-1 1 -5 "></a-torus-knot>

    </a-scene>
    
    <script>
    
    var name= "Eun Ji";
    var lastName= "Kim";
    var fullName= name + " " + lastName;
      
    alert ("My name is "+ fullName + ".");   

    </script>
    
  </body>
</html>
